# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
tone_instructions: "Write the review and suggestions in simple english that is understandable by non-native english speakers"
early_access: false
reviews:
  profile: "chill"
